  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Font Awesome CSS -->
    <title>TODO LIST</title>
  </head>
  <body style="background-image: linear-gradient(100deg, #575656, #062e3f)">
    <div style="margin-top: 100px">
      <div
        class=""
        style="
          font-size: 75px;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <span style="text-shadow: 3px 3px 3px black">TODO LIST</span>
      </div>
      <div style="display: flex; justify-content: center; align-items: center">
        <a href="https://github.com/AyushGurung18">
          <i class="fab fa-github" style="font-size: 40px; color: #000000"> </i
        ></a>
        &nbsp;
        <a href="https://www.linkedin.com/in/ayushgurung/">
          <i class="fab fa-linkedin" style="font-size: 40px; color: #000000"></i
        ></a>
      </div>
      <div
        class="body-content"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
        "
      >
        <input placeholder="Add a task" id="taskInput" value="" />
      </div>
    </div>
    <div
      style="
        border: 1px solid #062e3f;
        border-radius: 40px;
        margin: 0px 5vw 0px 5vw;
      "
    >
      <ul id="taskList">
        <span style="display: flex; justify-content: center; text-align: center; font-size: 20px;">Tasks</span>
      </ul>
    </div>
    <script src="index.js"></script>
